services:
  - type: web
    name: arnova-app
    env: docker
    dockerfilePath: ./docker/Dockerfile
    plan: starter
    region: oregon
    branch: main
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: settings
      - key: NODE_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
    startCommand: "gunicorn wsgi:application"
    preDeployCommand: "python manage.py migrate"