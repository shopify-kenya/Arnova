<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arnova Admin{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'admin/css/admin-theme.css' %}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#ec4899',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
    {% block extrastyle %}{% endblock %}
</head>
<body class="text-white">

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center justify-between min-w-96">
                <span>{{ message }}</span>
                <button onclick="this.parentElement.remove()" class="ml-4 text-lg">&times;</button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Navigation -->
    <nav class="glass-strong border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center mr-3">
                            <span class="text-white font-bold">A</span>
                        </div>
                        <h1 class="text-xl font-bold">Arnova Admin</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="{% url 'admin:index' %}" class="text-white/70 hover:text-white px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="{% url 'admin:shop_product_changelist' %}" class="text-white/70 hover:text-white px-3 py-2 text-sm font-medium">Products</a>
                        <a href="{% url 'admin:shop_order_changelist' %}" class="text-white/70 hover:text-white px-3 py-2 text-sm font-medium">Orders</a>
                        <a href="{% url 'admin:auth_user_changelist' %}" class="text-white/70 hover:text-white px-3 py-2 text-sm font-medium">Users</a>
                        <a href="{% url 'admin:shop_category_changelist' %}" class="text-white/70 hover:text-white px-3 py-2 text-sm font-medium">Categories</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">{{ user.username }}</span>
                    <a href="{% url 'admin:logout' %}" class="bg-red-500/20 hover:bg-red-500/30 px-3 py-1 rounded-lg text-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        // Simple form validation
        function validateForm(form) {
            const required = form.querySelectorAll('[required]');
            for (let field of required) {
                if (!field.value.trim()) {
                    alert(`${field.name} is required`);
                    field.focus();
                    return false;
                }
            }
            return true;
        }

        // Confirm delete actions
        function confirmDelete(message = 'Are you sure you want to delete this item?') {
            return confirm(message);
        }
    </script>
</body>
</html>
