name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        npm ci

    - name: Run tests
      run: |
        python manage.py test
        npm run build

    - name: Build Docker image
      run: |
        docker build -t arnova-ecommerce:${{ github.sha }} .
        docker tag arnova-ecommerce:${{ github.sha }} arnova-ecommerce:latest

