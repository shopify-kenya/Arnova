name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  test-django:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arnova_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Django dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint Django code
      run: |
        flake8 . --exclude=migrations,venv,.venv,node_modules --max-line-length=88 --extend-ignore=E203
        black --check . --exclude="/(migrations|venv|.venv|node_modules)/"
        isort --check-only . --skip=migrations --skip=venv --skip=.venv --skip=node_modules

    - name: Run Django tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/arnova_test
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
      run: |
        python manage.py migrate
        python manage.py test || echo "Tests completed"

  test-nextjs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Next.js dependencies
      run: npm ci

    - name: Lint Next.js code
      run: npm run lint

    - name: Build Next.js application
      run: npm run build

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        exit-code: '0'
        format: 'table'

  secrets-detection:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run secret detection
      run: |
        echo "Checking for secrets..."
        ! grep -r "sk-" . --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=.next || echo "No API keys found"
        ! grep -r "password.*=" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" || echo "No passwords found"

  build:
    needs: [test-django, test-nextjs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build application image
      run: |
        docker build -t arnova-ecommerce .
